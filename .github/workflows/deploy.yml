name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    # Додаємо дозволи для деплою на GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # <-- ОНОВЛЕНО ДО v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Вказуємо рекомендовану версію Node.js

      - name: Install and build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4 # <-- ОНОВЛЕНО ДО v4
        with:
          branch: gh-pages
          folder: dist
